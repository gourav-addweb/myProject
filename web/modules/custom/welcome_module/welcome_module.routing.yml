welcome_module.welcome:
  path: '/welcome'
  defaults:
    _controller: '\Drupal\welcome_module\Controller\WelcomeController::welcome'
    # _title: 'Welcome to My Module in Drupal 8'
  requirements: 
    _permission: 'access content'

welcome_module.mydata_form:
  path: '/mydata'
  defaults:
    _controller: '\Drupal\welcome_module\Controller\WelcomeController:display'
    _title: 'All Users'
  requirements:
    _permission: 'access content'